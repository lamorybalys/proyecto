}

<div class="row">

        <div class="card-panel">
            <h4 class="title text-capitalize">Nueva Jubilaci√≥n</h4>
            <div class="row">
                <form class="col s12" id="formValidate" role="form"
                    method="POST" name="formulario">
                    {% csrf_token %}

                    <div class="row">

                            waves-light right">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
var today = new Date();
    var dd = 1;
    var mm = 1; //January is 0!
    var yyyy = today.getFullYear();
    if(dd<10){
        dd='0'+dd
    } 
    if(mm<10){
        mm='0'+mm
    } 

    today = yyyy+'-'+mm+'-'+dd;
    document.getElementById("dias").setAttribute("max", today);
</script>
{% endblock %}
