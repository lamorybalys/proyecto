{% extends '../../base/base.html' %}
{% load static %}
{% block content %}

    <div id="flight-card" class="card">
        <div class="card-header accent-2" style="    background-color: #0d4978 !important;">
          <div class="card-title">
            
            <div class="col s2 m2 l2 center-align">
                <h4 class="flight-card-title">Evaluacion N° {{eva.cod_evalua}}</h4>
                <i class="material-icons" style="color: white;">import_contacts</i>
            </div>
          </div>
        </div>
        <div class="white-text">
          <div class="card-content" style="    background: #ffffffe6">
            <div class="row">
              <div class="col s4 m4 l4 center-align center-align ">
                <div class="flight-state">
                  <h5 class="margin" style="color: #0d4978;">Expediente</h5>
                  <h6 style="color: #0d4978;">{{ eva.expediente }}</h6>
                </div>
              </div>
              <div class="col s4 m4 l4 center-align center-align flight-state-two">
                <div class="flight-state">
                  <h5 class="margin" style="color: #0d4978;">Periodo</h5>
                  <h6 style="color: #0d4978;">{{ eva.periodo }}</h6>
                </div>
              </div>
              <div class="col s4 m4 l4 center-align center-align flight-state-two">
                    <div class="flight-state">
                        <h5 class="margin" style="color: #0d4978;">Año</h5>
                        <h6 style="color: #0d4978;">{{ eva.año }}</h6>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col s12 m6 l6 center-align center-align ">
                    <div class="flight-state">
                    <h5 class="margin" style="color: #0d4978;">Escala</h5>
                    <h6 style="color: #0d4978;">{{ eva.escala }}</h6>
                    </div>
                </div>
                <div class="col s12 m6 l6 center-align center-align flight-state-two">
                    <div class="flight-state">
                    <h5 class="margin" style="color: #0d4978;">Nota</h5>
                    <h6 style="color: #0d4978;">{{ eva.nota }}</h6>
                    </div>
                </div>
            </div>
            <br>
            
            <div class="row">
                <a href="/constancias/listeva/" class="btn waves-effect
                    waves-light right">Volver</a>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
