{% extends 'base/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <h4 class="title text-capitalize">Nuevo Vacaci√≥n</h4>
            <div class="row">
                <form class="col s12" id="formValidate" role="form"
                    method="POST" name="formulario">
                    {% csrf_token %}
                    
                    <!-- {{ crono.as_p }} -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">business</i>
                            <select name="periodo" id="periodo">
                                {% for x,y in form.fields.periodo.choices %}
                                <option value="{{ x }}">{{ y }}</option>
                                {% endfor %}
                            </select>
                            <label for="estatus">Trabajador</label>

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            {{form.cod_vaca}}
                            <label for="cod_crono">Codigo</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">folder</i>
                            <select name="tipo_vaca" id="tipo_vaca">
                                {% for x,y in form.fields.tipo_vaca.choices %}
                                <option value="{{ x }}">{{ y }}</option>
                                {% endfor %}
                            </select>
                            <label for="expediente">Tipo</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">folder</i>
                            <select name="estatus" id="estatus">
                                {% for x,y in form.fields.estatus.choices %}
                                <option value="{{ x }}">{{ y }}</option>
                                {% endfor %}
                            </select>
                            <label for="estatus">Estatus</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <i class="material-icons prefix">power_input</i>
                            <input id="fech_inic" name="fech_inic" type="date" requerid aria-required="true">
                            <label for="fech_inic" class="active">Fecha desde:</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="material-icons prefix">power_input</i>
                            <input id="fech_culm" name="fech_culm" type="date" requerid aria-required="true">
                            <label for="fech_has" class="active">Fecha hasta:</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="material-icons prefix">power_input</i>
                            <input id="fech_rein" name="fech_rein" type="date" requerid aria-required="true">
                            <label for="fech_rein" class="active">Fecha Reintegro:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">library_books</i>
                            {{form.observacion}}
                            <label for="carg_ante">observacion</label>
                        </div>
                    </div>
                    
                    <br>
                    <div class="row">
                        <button class="btn waves-effect waves-light
                            right" type="submit" name="action"
                            onclick="click()">Guardar
                            <i class="material-icons right">send</i>
                        </button>
                        <a href="/trabaexpe/admin/" class="btn waves-effect
                            waves-light right">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
var today = new Date();
	var dd = 1;
	var mm = 1; //January is 0!
	var yyyy = today.getFullYear();
	if(dd<10){
        dd='0'+dd
    } 
    if(mm<10){
        mm='0'+mm
    } 

	today = yyyy+'-'+mm+'-'+dd;
	document.getElementById("fech_inic").setAttribute("max", today);
	document.getElementById("fech_culm").setAttribute("max", today);
	document.getElementById("fech_rein").setAttribute("max", today);
    </script>
{% endblock %}
