{% extends '../../base/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'lib/data-table-deparweb/css/dataTables.bootstrap4.min.css' %}">

<link rel="stylesheet" href="{% static 'lib/data-table-deparweb/css/bootstrap.css' %}">
{% block content %}

<!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container">
        <div class="section">
            <div>
                <h1 class="title text-capitalize">Listado de Cronologico</h1>
                <div class="row">
                    <div class="col s12 m8 l12">
                        <table id="example" class="table">
                            <thead style="background-color: #0d4978;
                            color: antiquewhite;">
                            <tr>
                                <th>Codigo</th>
                                <th>Expediente</th>
                                <th>Cargo</th>
                                <th>opciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for pers in crono %}
                                <tr>
                                <td>{{ pers.cod_crono }}</td>
                                <td>{{ pers.expediente }}</td>
                                <td>{{ pers.carg_ante }}</td>
                                <td>
                                    <a href="#" class="btn waves-effect waves-light btnApp--margin" ><i class="material-icons">create</i></a>
                                    <a href="{% url 'Constancias:verCrono' pk=pers.id %}" class="btn waves-effect btnEyes--Red"><i class="material-icons">remove_red_eye</i></a>
                                </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <hr>

</div> <!-- /container -->
<script src="{% static 'lib/data-table-deparweb/js/jquery-3.3.1.js' %}"></script>
<script src="{% static 'lib/data-table-deparweb/js/jquery.dataTables.min.js' %}"></script>

{% endblock content %}
