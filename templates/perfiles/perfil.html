
{% extends '../base/base.html' %}
{% load static %}

{% block content %}
<div class="row section">
    <div class="col s12 m8 l9 center">
        <div class="dropify-wrapper has-preview">
            <div class="dropify-message">
                <span class="file-icon"></span>
                 <p>Drag and drop a file here or click</p>
                 <p class="dropify-error">Sorry, this file is too large</p>
            </div>
            <input type="file" id="input-file-events" class="dropify-event" data-default-file="images/gallary/1.jpg">
            <button type="button" class="dropify-clear">Remove</button>
            <div class="dropify-preview" style="display: block;">
                <span class="dropify-render">
                    <img src="{% static 'images/avatar/admin1.jpg'%}">
                </span>
                <div class="dropify-infos">
                    <div class="dropify-infos-inner">
                        <p class="dropify-filename">
                            <span class="file-icon"></span> 
                            <span class="dropify-filename-inner">1.jpg</span></p>
                            <p class="dropify-infos-message">Drag and drop or click to replace

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
